
<button class="btn p-0 border-0 bg-transparent all-task-btn">
  <i class="bi bi-chevron-down"></i> All Task
</button>

<div class="container-table">
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered custom-purple-table">
        <thead>
          <tr>
            <th scope="col">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
              </div>
            </th>
            <th scope="col" colspan="2" class="text-center">Task</th>
            <th scope="col">Developer</th>
            <th scope="col">Status</th>
            <th scope="col">Priority</th>
            <th scope="col">Type</th>
            <th scope="col">Date</th>
            <th scope="col">Estimate SP</th>
            <th scope="col">Actual SP</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of todosSubject$ | async">
            <td>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
              </div>
            </td>
            <td>{{todo.title}}</td>
            <td><i class="bi bi-plus-circle"></i> </td>
            <td>
              <div class="position-relative d-flex align-items-center" style="height: 32px;">
                <ng-container *ngFor="let dev of todo.developer.split(','); let i = index">
                  <span class="position-absolute" [ngStyle]="{ left: (i * 16) + 'px', 'z-index': 10 - i }">
                    <i class="bi bi-person-circle fs-5 text-secondary" [attr.title]="dev.trim()"></i>
                  </span>
                </ng-container>
              </div>
            </td>
            <td [ngClass]="changeStatusColor(todo.status)">{{todo.status}}</td>

            <td [ngClass]="changePriorityColor(todo.priority)">{{todo.priority}}</td>
            <td [ngClass]="changeTypeColor(todo.type)">{{todo.type}}</td>
            <td></td>
            <td>{{todo.estimatedSP}}</td>
            <td>{{todo.actualSP}}</td>
          </tr>
          <tr>
            <td>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
              </div>
            </td>
            <td colspan="9">+ Add Task</td>
          </tr>
          <tr>
            <td colspan="3"></td>
            <td></td>
            <td>
              <div class="indicator-bar">
                <div class="segment bg-orange"></div>
                <div class="segment bg-lightblue"></div>
                <div class="segment bg-blue"></div>
                <div class="segment bg-gray"></div>
              </div>
            </td>
            <td>
              <div class="indicator-bar">
                <div class="segment bg-darkgray"></div>
                <div class="segment bg-purple"></div>
                <div class="segment bg-skyblue"></div>
                <div class="segment bg-gray"></div>
              </div>
            </td>
            <td>
              <div class="indicator-bar">
                <div class="segment bg-pink"></div>
                <div class="segment bg-lightpurple"></div>
                <div class="segment bg-gray"></div>
              </div>

            </td>
            <td>
              <div class="indicator-pill">
                <span>-</span>
              </div>
            </td>
            <td class="text-center">
              <div class="row">
                <div class="col-md-12">
                  {{getTotalEstimatedSP()}} P
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  sum
                </div>
              </div>
            </td>
            <td class="text-center">
              <div class="row">
                <div class="col-md-12">
                  {{getTotalActualSP()}} P
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  sum
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
