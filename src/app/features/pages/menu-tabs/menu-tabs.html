<ul class="nav custom-tabs">
  <li class="nav-item">
    <a
      class="nav-link"
      [class.active]="activeTab === 'table'"
      (click)="activeTab = 'table'"
    >
      <i class="bi bi-house-door"></i> Main Table
    </a>
  </li>

  <li class="nav-item">
    <a
      class="nav-link"
      [class.active]="activeTab === 'kanban'"
      (click)="activeTab = 'kanban'"
    >
      Kanban
    </a>
  </li>

  <li class="nav-item">
    <a class="nav-link" href="#" (click)="addTab()">
      +
    </a>
  </li>
</ul>

<div class="contents">
    <div class="sub-menu">
        <div class="d-flex pt-4">
          <div class="btn-group">
            <button type="button" class="btn btn-primary">New Task</button>
            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" id="dropdownMenuReference" data-bs-toggle="dropdown" aria-expanded="false" data-bs-reference="parent">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
          </div>
          <button class="btn p-0 border-0 bg-transparent search-btn">
                <i class="bi bi-search"></i> Search
          </button>
          <button class="btn p-0 border-0 bg-transparent search-btn">
                <i class="bi bi-person-circle"></i> Person
          </button>
          <button class="btn p-0 border-0 bg-transparent search-btn" (click)="triggerSort('title')">
                <i class="bi bi-arrow-down-up"></i> Sort
          </button>
    
        </div>
        
        
        <!-- Optional tab content -->
        <div class="mt-3">
        @if (activeTab === 'table') {
          <app-todo-table [sortColumn]="sortColumn" [sortAsc]="sortDirectionAsc"/>
        } @else if (activeTab === 'kanban') {
          <app-kanban></app-kanban>
        }
      </div>

    </div>

</div>
